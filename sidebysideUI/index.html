<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-By-Side</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="image-text-area-container">

            <div class="img-container">
                <img src="" >
            </div>

            <div class="text-area-container">
                
                <div class="confidence-text-container">
                    <span>Confidence: <span class="confidence-text"></span> </span>
                </div>

                <textarea class="text-area" cols="30" rows="10" spellcheck="false"></textarea>
            </div>

        </div>

        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
        </div>


    </div>


</body>
<script src="script.js"></script>
</html>
